<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Id Cargo</th>
            <th>Nombre Cargo</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cargo of cargos">
            <td>{{ cargo.id_cargo }}</td>
            <td>{{ cargo.nombre_cargo }}</td>
        </tr>
    </tbody>
</table>
