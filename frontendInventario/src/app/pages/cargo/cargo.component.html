<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 p-3">
            <form autocomplete="off" [formGroup]="form" (ngSubmit)="createCargo()">
                <h4>Crear Cargo</h4>
                <hr />

                <div class="form-group row">
                    <div class="col-10">
                        <input class="form-control" type="hidden" formControlName="id_cargo" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Nombre </label>
                    <div class="col-10">
                        <input class="form-control" type="text" formControlName="nombre_cargo" placeholder="nombre del cargo" [class.is-invalid]="NameInvalid" />
                        <small *ngIf="NameInvalid" class="text-danger">Ingrese el cargo</small
            >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">&nbsp;</label>
          <div class="input-group col-md-10">
            <button type="submit" class="btn btn-outline-primary btn-block">
              Guardar
            </button>

            <button (click)="cancel()" class="btn btn-outline-danger btn-block">
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      <div class="card">
        <h2 class="card-header text-center">Lista de Cargos</h2>
        <p class="card-text">
          <app-cargo-list [cargos]="cargos"></app-cargo-list>
        </p>
      </div>
    </div>
  </div>
</div>
